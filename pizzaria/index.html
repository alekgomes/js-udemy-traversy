<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      #incremento, #decremento{
        margin: 0 20px;
        color: white;
        cursor: pointer;
        font-weight: 900;
        font-size: 1.4rem;
      }
      #form{
        min-width: 495px;
      }
    </style>
    <title>Pizzaria do Jão</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center">
            <h1 class="text-white mt-3">Pizzaria do Jão</h1>
            <form id="form">
              <table class="table table-bordered text-white">
                <thead>
                  <tr>
                    <th scope="col">Sabor</th>
                    <th scope="col">Preço Unidade</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Mussarela</td>
                    <td>
                      R$
                      <span id="preco">22.50</span>  
                    </td>
                    <td>                      
                      <span id="incremento">+</span>
                      <span id="quantidade">0</span>
                      <span id="decremento">-</span>    
                    </td>                    
                    <td>
                        <span>R$</span>
                        <span id="valor">0.00</span>
                    </td>
                  </tr>
                  <tr>
                    <td>Calabrasa</td>
                    <td>
                      R$
                      <span id="preco">25.00</span>  
                    </td>
                    <td>
                      <span id="incremento">+</span>
                      <span id="quantidade">0</span>
                      <span id="decremento">-</span>    
                    </td>                    
                    <td>
                        <span>R$</span>
                        <span id="valor">0.00</span>
                    </td>
                  </tr>
                  <tr>
                    <td>Frango</td>
                    <td>
                      R$
                      <span id="preco">24.00</span>
                    </td>
                    <td>
                      <span id="incremento">+</span>
                      <span id="quantidade">0</span>
                      <span id="decremento">-</span>    
                    </td>                    
                    <td>
                        <span>R$</span>
                        <span id="valor">0.00</span>
                    </td>
                  </tr>
                  <tr>
                    <td>Pepperoni</td>
                    <td>
                      R$
                      <span id="preco">26.50</span>  
                    </td>
                    <td>
                      <span id="incremento">+</span>
                      <span id="quantidade">0</span>
                      <span id="decremento">-</span>    
                    </td>                    
                    <td>
                        <span>R$</span>
                        <span id="valor">0.00</span>
                    </td>
                  </tr>
                  <tr>
                    <td>Portuguesa</td>
                    <td>
                      R$
                      <span id='preco'>23.00</span> 
                    </td>
                    <td>
                      <span id="incremento">+</span>
                      <span id="quantidade">0</span>
                      <span id="decremento">-</span>   
                    </td>                    
                    <td>
                        <span>R$</span>
                        <span id="valor">0.00</span>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">Valor Total</td>                    
                    <td colspan="2">R$ <span  id="valor-total">0</span></td>
                  </tr>
                </tbody>
              </table>              
            </form>
        </div>        
      </div>      
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
